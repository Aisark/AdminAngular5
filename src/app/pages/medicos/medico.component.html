<div class="row animated fadeIn">

    <!-- #region Formulario-->
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedico(f)">
                        <div class="form-group">
                            <label>Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" type="text" class="form-control" name="nombre" placeholder="Nombre del médico">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>

                            <select (change)="changeHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{hospital.nombre}}
                              </option>
                            </select>

                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> 
                          <i class="fa fa-save"></i> Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region Datos del hospital-->
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital: </h4>
            <br>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <!-- #endregion -->

    <!-- #region Fotografía del médico-->
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía: </h4>
            <br>
            <img (click)="changeImg(medico._id)" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>
    <!-- #endregion -->
</div>
