<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <!-- #region Uso de l [attr] y [style]-->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progess" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progess + '%'"></div>
                    <!-- #endregion -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorChange)="progess = $event" [valor]="progess"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                texto
            </div>
        </div>
    </div>
</div>
