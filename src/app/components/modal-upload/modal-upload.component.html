<div class="back-black animated fadeIn" [ngClass]="_modalUpload.oculto">
    <div class="modal" style="display: inline-block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="closeModal()" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenTemp" [src]="'usuario.img' | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <input (change)="selectImg($event.target.files[0])" type="file" name="imagen">


                </div>
                <div class="modal-footer">
                    <button (click)="uploadImg()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagenes</button>
                    <button (click)="closeModal()" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
